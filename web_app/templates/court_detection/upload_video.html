<!DOCTYPE html>
<html>
<head>
    <title>Upload Basketball Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload Basketball Game</h1>
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.video.label_tag }}
                        {{ form.video }}
                    </div>
                    <!-- Flag per indicare se il video Ã¨ distorto o no -->
                    <div class="form-group">
                        <h4>Distortion</h4>
                        <label>
                            <input type="radio" name="distorted" value="True" checked> True
                        </label>
                        <label>
                            <input type="radio" name="distorted" value="False"> False
                        </label>
                    </div>

                    <div id="distortion-parameters" class="form-group">
                        <h4>Distortion Parameters</h4>
                        <label>fx</label>
                        <input type="number" name="fx" class="form-control" placeholder="fx">
                        <label>fy</label>
                        <input type="number" name="fy" class="form-control" placeholder="fy">
                        <label>cx</label>
                        <input type="number" name="cx" class="form-control" placeholder="cx">
                        <label>cy</label>
                        <input type="number" name="cy" class="form-control" placeholder="cy">
                        <label>k1</label>
                        <input type="number" name="k1" class="form-control" placeholder="k1" step="any">
                        <label>k2</label>
                        <input type="number" name="k2" class="form-control" placeholder="k2" step="any">
                        <label>k3</label>
                        <input type="number" name="k3" class="form-control" placeholder="k3" step="any">
                        <label>k4</label>
                        <input type="number" name="k4" class="form-control" placeholder="k4" step="any">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Upload</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('input[name="distorted"]').change(function() {
                if ($(this).val() == 'True') {
                    $('#distortion-parameters').show();
                } else {
                    $('#distortion-parameters').hide();
                }
            });

            // Trigger the change event on page load to set the initial visibility
            $('input[name="distorted"]:checked').trigger('change');
        });
    </script>
</body>
</html>
